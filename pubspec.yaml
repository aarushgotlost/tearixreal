name: whatsapp_clone
description: A full-featured WhatsApp-style chat app built with Flutter and Firebase

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  firebase_database: ^10.4.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # Contacts & Permissions
  contacts_service: ^0.6.3
  permission_handler: ^11.1.0
  
  # Media & Images
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  
  # WebRTC for calls
  flutter_webrtc: ^0.9.47
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  base64: ^2.1.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Emoji
  emoji_picker_flutter: ^1.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700 